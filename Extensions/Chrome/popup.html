<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftFetch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-indicator.connected {
            background: #44ff44;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .links-list {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .link-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .link-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .link-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }
        
        .link-text {
            flex: 1;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .button.primary {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .button.primary:hover {
            background: #0051D5;
        }
        
        .settings {
            display: grid;
            gap: 15px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .setting-label {
            font-size: 14px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle input {
            display: none;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.3);
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        .toggle input:checked + .toggle-slider {
            background: #44ff44;
        }
        
        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .video-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: rgba(255,255,255,0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 13px;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SwiftFetch</h1>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>
    
    <div class="content">
        <div class="tabs">
            <div class="tab active" data-tab="downloads">Downloads</div>
            <div class="tab" data-tab="video">Videos</div>
            <div class="tab" data-tab="settings">Settings</div>
        </div>
        
        <div class="tab-content active" id="downloads">
            <div class="section">
                <h2>Detected Downloads</h2>
                <div class="links-list" id="linksList">
                    <div class="empty-state">No downloadable links found on this page</div>
                </div>
            </div>
            
            <div class="section">
                <button class="button" id="scanPage">
                    Scan Page for Downloads
                </button>
                <button class="button primary" id="downloadAll" style="margin-top: 10px; display: none;">
                    Download All Links
                </button>
            </div>
        </div>
        
        <div class="tab-content" id="video">
            <div class="section">
                <h2>Video Detection</h2>
                <div id="videoInfo" class="links-list">
                    <div class="empty-state">No videos detected on this page</div>
                </div>
            </div>
            
            <div class="section">
                <button class="button primary" id="downloadVideo" style="display: none;">
                    Download Video
                </button>
            </div>
        </div>
        
        <div class="tab-content" id="settings">
            <div class="section settings">
                <div class="setting-item">
                    <span class="setting-label">Auto-intercept downloads</span>
                    <label class="toggle">
                        <input type="checkbox" id="autoIntercept">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label">Detect media streams</span>
                    <label class="toggle">
                        <input type="checkbox" id="detectMedia">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label">Show notifications</span>
                    <label class="toggle">
                        <input type="checkbox" id="notifications">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="section">
                <button class="button" id="openApp">
                    Open SwiftFetch App
                </button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
